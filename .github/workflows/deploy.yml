on:
  pull_request:
    types: [synchronize]
    branches: [development]
    
jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the files
        uses: actions/checkout@v3.1.0
      
      - name: Login on Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
          
      - name: Build  and Push Image Docker
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            devpolatto/smartfleet:v1.0.${{github.run_number}}
            devpolatto/smartfleet:latest
    
  CD:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{secrets.DEPLOY_KEY}}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "./"
        REMOTE_HOST: ${{secrets.DEPLOY_HOST_IP}}
        REMOTE_USER: ${{secrets.DEPLOY_USERNAME}}
        TARGET: ${{secrets.DEPLOY_FOLDER}}
        EXCLUDE: "/dist/, /node_modules/, **.env, rebuild_app.sh, watcher.sh"
